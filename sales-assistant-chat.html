<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactus Sales Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c43 100%);
            padding: 24px 28px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-text h1 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-text p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-left: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #4a7c43 0%, #2d5a27 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.system {
            background: rgba(255, 193, 7, 0.1);
            color: rgba(255, 193, 7, 0.9);
            align-self: center;
            font-size: 13px;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: rgba(239, 68, 68, 0.9);
            align-self: center;
            font-size: 13px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); }
            40% { transform: scale(1.2); }
        }

        .chat-input-container {
            padding: 20px 24px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            padding: 14px 18px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .chat-input:focus {
            border-color: #4a7c43;
            background: rgba(255, 255, 255, 0.1);
        }

        .send-button {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #4a7c43 0%, #2d5a27 100%);
            border: none;
            border-radius: 14px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(74, 124, 67, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .welcome-message p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">ðŸŒµ</div>
            <div class="header-text">
                <h1>Cactus Sales Assistant</h1>
                <p>AI-powered sales coaching & CRM assistant</p>
            </div>
            <div class="status-dot"></div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to Cactus Sales Assistant</h2>
                <p>Ask me about sales processes, CRM data, objection handling, or negotiation tactics.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://hook.us1.make.com/lxvkw895e58817s3sri1zhgnb2xczj8r';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Generate a simple session ID for conversation tracking
        const sessionId = 'web_' + Math.random().toString(36).substr(2, 9);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, type) {
            // Remove welcome message if it exists
            const welcome = chatMessages.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while sending
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                // Try different payload formats that might work with the webhook
                const payload = {
                    message: {
                        text: message,
                        argumentText: message
                    },
                    user: {
                        name: 'Web User',
                        displayName: 'Web User'
                    },
                    space: {
                        name: 'web-interface',
                        type: 'DM'
                    },
                    type: 'MESSAGE',
                    text: message,
                    sessionId: sessionId
                };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                hideTyping();

                if (response.ok) {
                    const data = await response.text();
                    
                    // Try to parse as JSON first
                    try {
                        const jsonData = JSON.parse(data);
                        // Handle different response formats
                        const reply = jsonData.text || jsonData.message || jsonData.response || jsonData.content || JSON.stringify(jsonData);
                        addMessage(reply, 'assistant');
                    } catch {
                        // If not JSON, use the raw text
                        if (data && data.trim()) {
                            addMessage(data, 'assistant');
                        } else {
                            addMessage('Message sent successfully. The assistant is processing your request.', 'system');
                        }
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                addMessage(`Connection error: ${error.message}. Please try again.`, 'error');
            }

            // Re-enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }
    </script>
</body>
</html>
